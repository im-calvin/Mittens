version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "06:00"
      timezone: "America/Vancouver"
    labels:
      - "Dependency"
    open-pull-requests-limit: 10
    reviewers:
      - "im-calvin"